<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calendário da Copa</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="Logo Calendário da Copa">
    </header>
    <main>
        <section class="card">
            <h2>20/11 <span>Domingo</span></h2>
            <ul>
                <li>
                    <img src="./assets/qatar.svg" alt="Bandeira do Catar">
                    <strong>13:00</strong>
                    <img src="./assets/ecuador.svg" alt="Bandeira da Equador">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>21/11 <span>Segunda</span></h2>
            <ul>
                <li>
                    <img src="./assets/england.svg" alt="Bandeira da Inglaterra">
                    <strong>10:00</strong>
                    <img src="./assets/Ira.svg" alt="Bandeira do Irã">
                </li>
                <li>
                    <img src="./assets/senegal.svg" alt="Bandeira do Senegal">
                    <strong>13:00</strong>
                    <img src="./assets/netherlands.svg" alt="Bandeira da Holanda">
                </li>
                <li>
                    <img src="./assets/united states.svg" alt="Bandeira do Estados Unidos">
                    <strong>16:00</strong>
                    <img src="./assets/Wales.svg" alt="Bandeira do País de Gales">
                </li>
            </ul>
        </section>  
        <section class="card">
            <h2>22/11 <span>Terça</span></h2>
            <ul>
                <li>
                    <img src="./assets/argentina.svg" alt="Bandeira da Argentina">
                    <strong>7:00</strong>
                    <img src="./assets/saudi arabia.svg" alt="Badeira da Arabia Saudita">
                </li>
                <li>
                    <img src="./assets/denmark.svg" alt="Bandeira da Dinamarca">
                    <strong>10:00</strong>
                    <img src="./assets/tunisia.svg" alt="Bandeira da Tunisia">
                </li>
                <li>
                    <img src="./assets/mexico.svg" alt="Bandeira do Mexico">
                    <strong>13:00</strong>
                    <img src="./assets/poland.svg" alt="Bandeira da Polonia">
                </li>
                <li>
                    <img src="./assets/france.svg" alt="Bandeira da França">
                    <strong>16:00</strong>
                    <img src="./assets/australia.svg" alt="Bandeira da Australia">
                </li>
            </ul>
        </section>  
        <section class="card">
            <h2>24/11 <span>Quinta</span></h2>
            <ul>
                <li>
                    <img src="./assets/brazil.svg" alt="Bandeira do Brasil">
                    <strong>16:00</strong>
                    <img src="./assets/serbia.svg" alt="Bandeira da Servia">
                </li>
            </ul>
        </section>
        <section class="card">
            <h2>28/11 <span>Segunda</span></h2>
            <ul>
                <li>
                    <img src="./assets/south korea.svg" alt="Bandeira da Koreia do sul">
                    <strong>10:00</strong>
                    <img src="./assets/ghana.svg" alt="Bandeira da Gana">
                </li>
                <li>
                    <img src="./assets/brazil.svg" alt="Bandeira do Brasil">
                    <strong>13:00</strong>
                    <img src="./assets/switzerland.svg" alt="Bandeira da Suiça">
                </li>
            </ul>
            </section>
    </main>
</body>
</html>
